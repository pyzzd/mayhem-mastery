<script>
    function setDivPosition() {
        // 获取 div1 的高度
        let div1Height = document.getElementById("app").offsetHeight;
        // 获取 div
        console.log(div1Height)
        const div = document.getElementById("centered-container");
        if (div1Height < window.innerHeight){
            div.style.marginTop = window.innerHeight - div1Height - 80 + "px";
        }
        else{
            div.style.marginTop = 0
        }
    }

    // 如果 div1 的高度发生改变，需要重新设置 div 的位置
    document.getElementById("app").addEventListener("resize", setDivPosition);
    // 监听页面的点击事件
